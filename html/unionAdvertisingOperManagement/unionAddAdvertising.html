<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
    <title>一带一路后台管理平台</title>
    <!--公用样式库-->
<link rel="stylesheet" type="text/css" href="../../css/commonLess/reset.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../../resource/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/commonLess/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/unionAdvertisingOperManagement/unionAdvertisingOperManagement.css">
    <style>
        .content .search-input{
            width: 630px;
            border-radius: 0;
            margin: auto;
            margin-bottom: 20px;
        }

        .content .search-input2{
            width: 644px;
            height: 215px;
            margin-left: 172px;
        }
        .content .search-input .el-input__inner{
            width: 544px;
            height: 34px;
            border-radius: 0;
        }
        .content .el-textarea__inner{
            border-radius: 0;
            height: 215px;
            background: #f5f5f5;
            border: 1px solid #dedede;
        }
        .add-btn-box{
            width: 430px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 100px;
        }

        .content .search-input1{
            width: 110px;
            margin-right: 10px;
        }
        .content .search-input1 .el-input__inner{
            width: 110px;
        }
        .content .search-input3{
            margin-right: 10px;
            width: 250px;
        }
        .content .search-input3 .el-input__inner{
            width: 110px;
        }

        .input-number-container{
            display: inline-block;
            margin-top: 3px;
            color: #5a5e66;
            font-size: 12px;
        }
        .input-number{
            width: 34px;
            height: 34px;
            text-align: center;
            box-sizing: border-box;
            background: #f2f3f4;
            border: 1px solid #dbdcdd
        }
       .content .margin-left0{
            margin-left: 0;
        }
        .input-item-container{
            width: 555px;
            height: 62px;
            margin-left: 0px;
        }
        .input-item-container-item{
            width: 50%;
        }
        .content .search-input4{
            width: 230px;
        }
        .content .search-input4 .el-input__inner{
            width: 230px;
        }
    </style>
</head>
<body>
  <div class="content"  id="app">
                <h2>联盟广告内容编辑</h2>
                <div class="add-content">
                    <h3><i></i>广告信息</h3>
                    <el-form ref="form" :model="form" label-width="140px">
                       <div class="cf">
                           <el-form-item label="广告位置："  class="search-input search-input3 fl">
                               <el-select v-model="form.account" placeholder="请选择">
                                   <el-option label="首页" value="shanghai1"></el-option>
                                   <el-option label="合作信息" value="shanghai2"></el-option>
                                   <el-option label="产业资源池" value="shanghai3"></el-option>
                                   <el-option label="行业动态" value="shanghai4"></el-option>
                                   <el-option label="注册" value="shanghai5"></el-option>
                                   <el-option label="登录" value="shanghai6"></el-option>
                               </el-select>
                           </el-form-item>
                           <el-form-item class="search-input search-input1  fl" label-width="0px">
                               <el-select v-model="form.account" placeholder="请选择">
                                   <el-option label="需求" value="shanghai1"></el-option>
                                   <el-option label="服务" value="shanghai2"></el-option>
                                   <el-option label="示范平台" value="shanghai3"></el-option>
                               </el-select>
                           </el-form-item>
                           <el-form-item  class="search-input search-input1  fl" label-width="0px">
                               <el-select v-model="form.account" placeholder="请选择">
                                   <el-option label="列表" value="shanghai1"></el-option>
                                   <el-option label="详情" value="shanghai2"></el-option>
                                   <el-option label="搜索结果" value="shanghai3"></el-option>
                               </el-select>
                           </el-form-item>
                           <el-form-item  class="search-input search-input1 fl" label-width="0px">
                               <el-select v-model="form.account" placeholder="请选择">
                                   <el-option label="上" value="shanghai1"></el-option>
                                   <el-option label="中" value="shanghai2"></el-option>
                                   <el-option label="下" value="shanghai3"></el-option>
                               </el-select>
                           </el-form-item>
                           <div class="input-number-container fl">
                               第
                               <input type="number" class="input-number">
                               广告位
                           </div>
                       </div>
                        <div class="cf">
                            <el-form-item label="广告名称："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="cf">
                            <el-form-item label="广告链接："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="cf input-item-container">
                                <div class="input-item-container-item fl">
                                    <el-form-item label="广告播放时间："  class="search-input search-input4 margin-left0">
                                        <el-date-picker
                                                v-model="value1"
                                                type="date"
                                                placeholder="选择日期"
                                                :picker-options="pickerOptions0">
                                        </el-date-picker>
                                    </el-form-item>
                                </div>
                                <div class="input-item-container-item fl">
                                    <el-form-item label="————"  class="search-input search-input4 search-input3">
                                        <el-date-picker
                                                v-model="value1"
                                                type="date"
                                                placeholder="选择日期"
                                                :picker-options="pickerOptions0">
                                        </el-date-picker>
                                    </el-form-item>
                                </div>
                        </div>
                        <div class="cf">
                            <el-form-item label="广告文字："  class="search-input margin-left0" style="width: 685px">
                                <el-input type="textarea" v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="upload-container cf">
                            <div class="upload-container-left fl" style="width: 130px">广告图：</div>
                            <div class="upload-container-right fl">
                                <el-upload
                                        class="avatar-uploader"
                                        action="https://jsonplaceholder.typicode.com/posts/"
                                        :show-file-list="false"
                                        :on-success="handleAvatarSuccess"
                                        :before-upload="beforeAvatarUpload">
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                                <span class="upload-text">上传</span>
                            </div>
                        </div>
                        <h3 style="margin-top: 40px"><i></i>客户信息</h3>
                        <div class="cf" style="position: relative">
                            <el-form-item label="客户："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                            <div class="upload-container-right" style="width:120px; position: absolute; right:100px; top: 0">
                                <el-upload
                                        class="avatar-uploader"
                                        action="https://jsonplaceholder.typicode.com/posts/"
                                        :show-file-list="false"
                                        :on-success="handleAvatarSuccess"
                                        :before-upload="beforeAvatarUpload">
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                                <span class="upload-text" style="margin-left: 22px">LOGO上传</span>
                            </div>
                        </div>
                        <div class="cf input-item-container">
                            <div class="input-item-container-item fl">
                                <el-form-item label="广告位所有权时间："  class="search-input search-input4 margin-left0">
                                    <el-date-picker
                                            v-model="value1"
                                            type="date"
                                            placeholder="选择日期"
                                            :picker-options="pickerOptions0">
                                    </el-date-picker>
                                </el-form-item>
                            </div>
                            <div class="input-item-container-item fl">
                                <el-form-item label="————"  class="search-input search-input4 search-input3">
                                    <el-date-picker
                                            v-model="value1"
                                            type="date"
                                            placeholder="选择日期"
                                            :picker-options="pickerOptions0">
                                    </el-date-picker>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="cf">
                            <el-form-item label="客户主页："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="cf">
                            <el-form-item label="联系人："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="cf">
                            <el-form-item label="联系电话："  class="search-input margin-left0">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="add-btn-box">
                                <span class="common-btn common-btn-active" style="margin-right: 35px">保存</span>
                                <span class="common-btn" style="margin-right: 35px">保存并设置</span>
                                <span class="common-btn">重置</span>
                            </div>
                    </el-form>
                </div>
            </div>
  <!--公用js库-->
<script src="../../resource/vue.min.js"></script>
<script src="../../resource/element-ui.js"></script>
<script src="../../js/common/common.js"></script>

  <script src="../../js/unionAdvertisingOperManagement/unionAddAdvertising.js"></script>
</body>

</html>
