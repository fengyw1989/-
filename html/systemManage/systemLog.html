<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
    <title>一带一路后台管理平台</title>
    <!--公用样式库-->
<link rel="stylesheet" type="text/css" href="../../css/commonLess/reset.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../../resource/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/commonLess/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/systemManageLess/account.css">
    <style>
    </style>
</head>
<body>
   <div class="content"  id="app">
                <h2>后台账号管理</h2>
                <div class="search-box">
                    <el-form ref="form" :model="form" label-width="80px">
                        <div class="search-box-left fl">
                            <el-form-item label="账户："  class="search-input fl">
                                <el-input v-model="form.name"></el-input>
                            </el-form-item>
                            <el-form-item label="操作："  class="search-input fl">
                                <el-select v-model="form.region" placeholder="请选择">
                                    <el-option label="登录" value="shanghai"></el-option>
                                    <el-option label="退出" value="beijing"></el-option>
                                </el-select>
                            </el-form-item>
                        </div>
                        <div class="search-box-right fr" style="margin-top: 6px">
                            <span class="search-btn"><i class="icon iconfont icon-chaxun"></i>搜索</span>
                            <span  class="search-chongzhi"><i class="icon iconfont icon-zhongzhi"></i>重置</span>
                        </div>
                    </el-form>
                </div>
                <div class="search-content" style="padding-top: 20px">
                    <el-table
                            :data="tableData"
                            stripe
                            style="width: 100%">
                        <el-table-column
                                prop="id"
                                label="账号"
                                width="250">
                        </el-table-column>
                        <el-table-column
                                prop="js"
                                label="操作"
                                width="100">
                        </el-table-column>
                        <el-table-column
                            prop="name"
                            width="340"
                            label="操作时间">
                    </el-table-column>
                        <el-table-column
                                prop="phone"
                                label="登录IP">
                        </el-table-column>
                    </el-table>
                    <div class="block" style="margin-top: 20px">
                        <span class="demonstration" class="pagesize">共{{total}}条</span>
                        <el-pagination
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                :current-page.sync="currentPage"
                                :page-size="100"
                                layout="prev, pager, next, jumper"
                                :total="1000" class="page">
                        </el-pagination>
                    </div>
                </div>
        <el-dialog
                title="重置密码"
                :visible.sync="dialogVisible"
                :show-close="false"
                :modal="false"
                width="30%"
                center>
            <p style="text-align: center">重置密码为： {{rePasswrod}}</p>
          <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
          </span>
        </el-dialog>
</div>
<!--公用js库-->
<script src="../../resource/vue.min.js"></script>
<script src="../../resource/element-ui.js"></script>
<script src="../../js/common/common.js"></script>

<script src="../../js/systemManage/systemLog.js"></script>
</body>

</html>
