<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
    <title>一带一路后台管理平台</title>
    <!--公用样式库-->
<link rel="stylesheet" type="text/css" href="../../css/commonLess/reset.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../../resource/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/commonLess/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/systemManageLess/account.css">
    <style>
      .content .search-input{
            margin: auto;
            margin-bottom: 27px;
        }
      .content .search-input .el-input__inner{
            width: 256px;
            height: 34px;
        }
    </style>
</head>
<body>
<div class="content">
                <h2>添加账号</h2>
                <div class="add-content"  id="app">
                    <h3><i></i>管理员账号修改</h3>
                    <el-form ref="form" :model="form" label-width="100px">
                        <el-form-item label="管理员ID："  class="search-input search-input1">
                            <el-input v-model="form.mId"></el-input>
                        </el-form-item>
                        <el-form-item label="角色："  class="search-input search-input1">
                            <el-select v-model="form.role" placeholder="请选择">
                                <el-option label="系统管理员" value="shanghai"></el-option>
                                <el-option label="超级管理员" value="beijing"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="管理员姓名："  class="search-input search-input1">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item label="手机号："  class="search-input search-input1">
                            <el-input v-model="form.phone"></el-input>
                        </el-form-item>
                        <div class="add-btn-box">
                            <span class="common-btn common-btn-active" style="margin-right: 35px">确认修改</span>
                            <span class="common-btn">重置</span>
                        </div>
                    </el-form>
                </div>
            </div>
<!--公用js库-->
<script src="../../resource/vue.min.js"></script>
<script src="../../resource/element-ui.js"></script>
<script src="../../js/common/common.js"></script>

<script src="../../js/systemManage/editAccount.js"></script>
</body>

</html>
