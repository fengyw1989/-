<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
    <title>一带一路后台管理平台</title>
    <!--公用样式库-->
<link rel="stylesheet" type="text/css" href="../../css/commonLess/reset.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../../resource/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/commonLess/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/operationManagement/operationManagement.css">
    <style>
        .content .search-input{
            width: 630px;
            border-radius: 0;
            margin: auto;
            margin-bottom: 20px;
        }
        .content .search-input2{
            width: 644px;
            height: 215px;
            margin-left: 172px;
        }
        .content .search-input .el-input__inner{
            width: 544px;
            height: 34px;
            border-radius: 0;
        }
        .content .el-textarea__inner{
            border-radius: 0;
            height: 215px;
            background: #f5f5f5;
            border: 1px solid #dedede;
        }
        .add-btn-box{
            width: 430px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 100px;
        }
   .input-item-container{
       width: 630px;
       height: 62px;
       margin: auto;
       margin-left: 128px;
   }
   .input-item-container-item{
       width: 50%;
   }
        .content .search-input3{
            width: 230px;
        }
        .content .search-input3 .el-input__inner{
            width: 230px;
        }
    </style>
</head>
<body>
  <div class="content"  id="app">
                <h2>活动编辑发布</h2>
                <div class="add-content">
                    <h3><i></i>活动编辑发布<span class="fr" style="color: #999999">发布人：<span style="color: #303030">张三</span></span></h3>
                    <el-form ref="form" :model="form" label-width="100px">
                        <div>
                            <el-form-item label="活动主题："  class="search-input search-input1">
                                <el-input v-model="form.mId"></el-input>
                            </el-form-item>
                        </div>
                        <div class="input-item-container">
                            <div class="input-item-container-item fl">
                                <el-form-item label="活动类型："  class="search-input search-input3">
                                    <el-select v-model="form.account" placeholder="请选择">
                                        <el-option label="论坛会议" value="shanghai"></el-option>
                                        <el-option label="展览" value="shanghai"></el-option>
                                        <el-option label="文化交流" value="shanghai"></el-option>
                                    </el-select>
                                </el-form-item>
                            </div>
                            <div class="input-item-container-item fl">
                                <el-form-item label="活动地点："  class="search-input search-input3">
                                    <el-select v-model="form.account" placeholder="请选择">
                                        <el-option label="中国" value="shanghai"></el-option>
                                    </el-select>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="input-item-container">
                            <div class="input-item-container-item fl">
                                <el-form-item label="活动时间："  class="search-input search-input3">
                                    <el-date-picker
                                            v-model="value1"
                                            type="date"
                                            placeholder="选择日期"
                                            :picker-options="pickerOptions0">
                                    </el-date-picker>
                                </el-form-item>
                            </div>
                            <div class="input-item-container-item fl">
                                <el-form-item label="————"  class="search-input search-input3">
                                    <el-date-picker
                                            v-model="value1"
                                            type="date"
                                            placeholder="选择日期"
                                            :picker-options="pickerOptions0">
                                    </el-date-picker>
                                </el-form-item>
                            </div>
                        </div>
                        <div class="upload-container cf">
                            <div class="upload-container-left fl">缩略图：</div>
                            <div class="upload-container-right fl">
                                <el-upload
                                        class="avatar-uploader"
                                        action="https://jsonplaceholder.typicode.com/posts/"
                                        :show-file-list="false"
                                        :on-success="handleAvatarSuccess"
                                        :before-upload="beforeAvatarUpload">
                                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                                <span class="upload-text">上传</span>
                            </div>
                        </div>
                        <div>
                            <el-form-item label="正文："  class="search-input search-input2">
                                <el-input v-model="form.desc" type="textarea"></el-input>
                            </el-form-item>
                        </div>
                            <div class="add-btn-box">
                                <span class="common-btn common-btn-active" style="margin-right: 35px">保存</span>
                                <span class="common-btn" style="margin-right: 35px">保存并发布</span>
                                <span class="common-btn">重置</span>
                            </div>
                    </el-form>
                </div>
            </div>
  <!--公用js库-->
<script src="../../resource/vue.min.js"></script>
<script src="../../resource/element-ui.js"></script>
<script src="../../js/common/common.js"></script>

  <script src="../../js/operationManagement/addActivity.js"></script>
</body>

</html>
