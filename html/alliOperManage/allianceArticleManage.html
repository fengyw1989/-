<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit"/>
    <title>一带一路后台管理平台</title>
    <!--公用样式库-->
<link rel="stylesheet" type="text/css" href="../../css/commonLess/reset.css">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" type="text/css" href="../../resource/fonts/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../css/commonLess/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/auditsManagement/demand.css">
    <link rel="stylesheet" type="text/css" href="../../css/alliOperManage/alliance.css">
</head>
<body>
<div class="content" id="app">
    <h2>联盟文章内容管理</h2>
    <div class="search-box">
        <el-form class="cf platform" ref="form" :model="form" label-width="90px">
            <div class="search-box-left fl cf">
                <el-form-item label="关键字："  class="search-input fl">
                    <el-input v-model="form.key"></el-input>
                </el-form-item>
            </div>
            <div class="search-box-right fr">
                <span class="search-btn"><i class="icon iconfont icon-chaxun"></i>搜索</span>
                <span  class="search-chongzhi"><i class="icon iconfont icon-zhongzhi"></i>重置</span>
            </div>
        </el-form>
    </div>
    <div class="search-content">
        <a href="./addAllianceArticle.html">
            <span class="add-btn"><i class="icon iconfont icon-jia" style="margin-right: 3px; font-size: 14px"></i>添加账号</span>
        </a>
        <el-table
                :data="tableData"
                stripe>
            <el-table-column
                    prop="arttitle"
                    label="文章标题">
            </el-table-column>
            <el-table-column
                    prop="artlm"
                    label="所属栏目">
            </el-table-column>
            <el-table-column
                    prop="updater"
                    label="更新人">
            </el-table-column>
            <el-table-column
                    prop="updateD"
                    label="最新更新时间">
            </el-table-column>
            <el-table-column
                    prop="state"
                    label="操作">
                <template slot-scope="scope">
                    <a style="margin-left: 10px" href="./editAllianceArticle.html">修改</a>
                    <a style="margin-left: 10px" href="./allianceArticleDetail.html">查看</a>
                    <a @click="deleteArticle(scope.row)" style="margin-left: 10px">删除</a>
                </template>
            </el-table-column>
        </el-table>
        <div class="block" style="margin-top: 20px">
            <span class="demonstration" class="pagesize">共{{total}}条</span>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page.sync="currentPage"
                    :page-size="100"
                    layout="prev, pager, next, jumper"
                    :total="1000" class="page">
            </el-pagination>
        </div>
    </div>
</div>
<!--公用js库-->
<script src="../../resource/vue.min.js"></script>
<script src="../../resource/element-ui.js"></script>
<script src="../../js/common/common.js"></script>

<script src="../../js/alliOperManage/allianceArticleManage.js"></script>
</body>

</html>
